<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ringo | Keep your phone number as you move across states, provinces, or borders</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('img/ringo-landing.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: calc(100% - 50px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        footer {
            height: 400px;
            background: linear-gradient(to bottom, yellow, orange);
            color: #2C40C1;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .sticky-button {
            position: fixed;
            bottom: 70px;
            left: 50%;
            transform: translate(-50%, 50%);
            background: #10C156;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            font-size: 1.8rem;
            line-height: 35px;
            fill: #FFFFFF;
            color: #FFFFFF;

        }

        .sticky-button a {
            text-decoration: none;
            color: inherit;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .sticky-button:hover {
            color: inherit;
            background: #61CE70;
        }

        .sticky-button a:visited {
            color: inherit;
            text-decoration: none !important;
        }
    </style>
</head>
<body>
<div class="background">
    <p>hhh</p>
</div>

<footer>
    Powered by Ringo.tel | <strong><a href="https://ringo.tel/privacy-policy">&nbsp;Privacy policy</a></strong>
</footer>

<button class="sticky-button"><a href="https://wa.me/message/LOKORR5WQIJWH1">Connect with a Representative</a></button>
</body>
</html>
